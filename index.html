<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      perspective: 1200px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel {
      width: 320px;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-450px);
      transition: transform 1s ease-in-out;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(450px); }
    .carousel img:nth-child(2) { transform: rotateY(45deg) translateZ(450px); }
    .carousel img:nth-child(3) { transform: rotateY(90deg) translateZ(450px); }
    .carousel img:nth-child(4) { transform: rotateY(135deg) translateZ(450px); }
    .carousel img:nth-child(5) { transform: rotateY(180deg) translateZ(450px); }
    .carousel img:nth-child(6) { transform: rotateY(225deg) translateZ(450px); }
    .carousel img:nth-child(7) { transform: rotateY(270deg) translateZ(450px); }
    .carousel img:nth-child(8) { transform: rotateY(315deg) translateZ(450px); }

    .buttons {
      margin-top: 30px;
    }

    button {
      background: #ffffff;
      color: #111;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      margin: 0 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .carousel {
        width: 260px;
        height: 180px;
      }

      button {
        padding: 10px 18px;
        font-size: 1rem;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ 3D Image Gallery</h1>

  <div class="container">
    <div class="carousel" id="carousel">
      <img src="images/1.jpg" alt="">
      <img src="images/2.jpg" alt="">
      <img src="images/3.jpg" alt="">
      <img src="images/4.jpg" alt="">
      <img src="images/5.jpg" alt="">
      <img src="images/6.jpg" alt="">
      <img src="images/7.jpg" alt="">
      <img src="images/8.jpg" alt="">
    </div>

    <div class="buttons">
      <button id="prev">âŸµ</button>
      <button id="next">âŸ¶</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    let angle = 0;

    const rotateCarousel = (direction) => {
      angle += direction * 45;
      carousel.style.transform = `translateZ(-450px) rotateY(${angle}deg)`;
    };

    document.getElementById("next").onclick = () => rotateCarousel(-1);
    document.getElementById("prev").onclick = () => rotateCarousel(1);
  </script>

</body>
</html>
